<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <input type="text" class="modal-title" placeholder="Title" />
        <input type="text" class="modal-text" placeholder="Take a note..." />
        <span class="modal-close-button">Close</span>
      </div>
    </div>
    <main>
      <header>
        <img
          class="header-logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
        />
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form autocomplete="off" id="form">
          <input type="text" id="note-title" placeholder="Title" />
          <input type="text" id="note-text" placeholder="Take a note..." />
          <div id="form-buttons">
            <button type="submit" id="submit-button">Submit</button>
            <button id="form-close-button">Close</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <svg
          id="placeholder-logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
        >
          <path
            d="M420.9 448C428.2 425.7 442.8 405.5 459.3 388.1C492 353.7 512 307.2 512 256C512 150 426 64 320 64C214 64 128 150 128 256C128 307.2 148 353.7 180.7 388.1C197.2 405.5 211.9 425.7 219.1 448L420.8 448zM416 496L224 496L224 512C224 556.2 259.8 592 304 592L336 592C380.2 592 416 556.2 416 512L416 496zM312 176C272.2 176 240 208.2 240 248C240 261.3 229.3 272 216 272C202.7 272 192 261.3 192 248C192 181.7 245.7 128 312 128C325.3 128 336 138.7 336 152C336 165.3 325.3 176 312 176z"
          />
        </svg>
        <p id="placeholder-text">Notes you add appear here</p>
      </div>
      <div id="color-tooltip">
        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
        <div class="color-option" data-color="#a7ffeb" id="teal"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
