<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HackerNews</title>
  </head>
  <body>
    <div class="app-container">
      <div class="header-container">
        <header class="header">
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-brand-ycombinator"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
              />
              <path d="M8 7l4 6l4 -6" />
              <path d="M12 17l0 -4" />
            </svg>
            HackerNews
            <a href="#/" class="header-link">Top</a>
            <a href="#/new" class="header-link">New</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </div>
        </header>
      </div>
      <main class="main" id="main"></main>
    </div>
    <script src="//unpkg.com/navigo@6"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
